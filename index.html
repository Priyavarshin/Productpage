        let currentCategory = 'chips';
        let currentSubcategory = productsData[currentCategory].subcategories[0];

        function filterMainCategory(category) {
            currentCategory = category;
            currentSubcategory = productsData[category].subcategories[0];
            updateCategoryTitle();
            updateTabs();
            filterSubCategory(currentSubcategory);
        }

        function updateCategoryTitle() {
            const categoryTitle = document.getElementById('category-title');
            categoryTitle.textContent = currentCategory;
        }

        function filterSubCategory(subcategory) {
    currentSubcategory = subcategory;

    const productsContainer = document.getElementById('products-container');
    productsContainer.innerHTML = '';

    const categories = document.querySelectorAll('.sidebar .category');
    categories.forEach(cat => cat.classList.remove('active'));
    document.querySelector(`.sidebar .category[onclick="filterMainCategory('${currentCategory}')"]`).classList.add('active');

    const tabs = document.querySelectorAll('.tabs-container .tab');
    tabs.forEach(tab => tab.classList.remove('active'));
    document.querySelector(`.tab[onclick="filterSubCategory('${subcategory}')"]`).classList.add('active');

    productsData[currentCategory].products[subcategory].forEach(product => {
        const productElement = document.createElement('div');
        productElement.classList.add('product');

        const smallProductCard = document.createElement('div');
        smallProductCard.classList.add('small-product-card');

        const productImage = document.createElement('img');
        productImage.src = product.image;
        productImage.alt = product.name;

        const productName = document.createElement('h3');
        productName.textContent = product.name;

        const buyNowBtn = document.createElement('button');
        buyNowBtn.classList.add('buy-now-btn');
        buyNowBtn.textContent = 'Buy Now';

        // Wishlist icon (initially hidden by CSS)
        const wishlistIcon = document.createElement('i');
        wishlistIcon.classList.add('wishlist-icon');
        wishlistIcon.innerHTML = '‚ô•';

        // Append elements to the small product card
        smallProductCard.appendChild(productImage);
        smallProductCard.appendChild(productName);
        smallProductCard.appendChild(buyNowBtn);
        smallProductCard.appendChild(wishlistIcon); // Append wishlist icon to small product card

        // Main product card that appears on hover
        const mainProductCard = document.createElement('div');
        mainProductCard.classList.add('main-product-card');
        mainProductCard.style.display = 'none'; // Hidden by default

        // Add toggle functionality for wishlist icon
        wishlistIcon.addEventListener('click', () => {
            wishlistIcon.classList.toggle('active');
        });

        // Append elements to product element
        productElement.appendChild(smallProductCard);
        productElement.appendChild(mainProductCard);

        productsContainer.appendChild(productElement);
    });
}


        function updateTabs() {
            const tabsContainer = document.getElementById('tabs-container');
            tabsContainer.innerHTML = '';

            productsData[currentCategory].subcategories.forEach(subcategory => {
                const tabElement = document.createElement('div');
                tabElement.classList.add('tab');
                tabElement.textContent = subcategory;
                tabElement.setAttribute('onclick', `filterSubCategory('${subcategory}')`);

                if (subcategory === currentSubcategory) {
                    tabElement.classList.add('active');
                }

                tabsContainer.appendChild(tabElement);
            });
        }
